<!DOCTYPE html>
<html>
<head>
<title>Example of jQuery SVGMagic</title>
</head>
<body>
  <img src="sample-svg1.svg" class="replace_me" />
  <img src="sample-jpeg.jpeg" class="replace_me" />
  <div style="width: 100px;height: 100px;background-image:url('sample-svg2.svg');" class="replace_me"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../src/jquery.svgmagic.js"></script>
<script>
$(document).ready(function() {
  $('.replace_me')
    .svgmagic({
      testmode: true,
      backgroundimage: true
    });
});
</script>
</body>
</html>
